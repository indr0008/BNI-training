<!-- templates/index_banking.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Banking App</title>
</head>
<body>
    <h1>Simple Banking App</h1>

    <form action="/" method="POST">
        <label for="username">Enter Username:</label>
        <input type="text" id="username" name="username" required>
        <button type="submit">Submit</button>
    </form>

    {% if username is not none %}
        <p>Account Balance for {{ username }}: ${{ balance }}</p>

        <form action="/deposit" method="POST">
            <label for="deposit_amount">Deposit Amount:</label>
            <input type="number" id="deposit_amount" name="amount" step="0.01" required>
            <input type="hidden" name="username" value="{{ username }}">
            <button type="submit">Deposit</button>
        </form>

        <form action="/withdraw" method="POST">
            <label for="withdraw_amount">Withdraw Amount:</label>
            <input type="number" id="withdraw_amount" name="amount" step="0.01" required>
            <input type="hidden" name="username" value="{{ username }}">
            <button type="submit">Withdraw</button>
        </form>
    {% endif %}
</body>
</html>
